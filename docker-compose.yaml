services:
  db:
    image: postgres:16
    container_name: betarena-db
    environment:
      POSTGRES_DB: betarena
      POSTGRES_USER: betarena
      POSTGRES_PASSWORD: betarena123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betarena"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: betarena-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: betarena-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://betarena:betarena123@db:5432/betarena
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: betarena-web
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000

volumes:
  postgres_data:
