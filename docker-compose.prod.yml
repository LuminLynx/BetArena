version: '3.8'

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: betarena-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    depends_on:
      - api
    restart: always

  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: betarena-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: production
      LOG_LEVEL: INFO
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    container_name: betarena-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-betarena}
      POSTGRES_USER: ${POSTGRES_USER:-betarena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-betarena123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-betarena}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
